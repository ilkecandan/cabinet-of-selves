<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet of Selves</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Language Selector -->
<div class="language-selector">
    <label for="language">üåê</label>
    <select id="language" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="tr">T√ºrk√ße</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<!-- Header -->
<header>
    <h1 id="title">Cabinet of Selves</h1>
    <p id="welcomeText">Welcome to your inner world. Which parts want to speak today?</p>
</header>

<!-- Main Sections -->
<main>
    <section>
        <h2 id="partsHeading">Your Parts</h2>
        <button id="seeAllPartsButton" onclick="window.location.href='parts.html'">See All Parts</button>
        <button id="addNewPartButton">Add New Part</button>
    </section>
</main>

<!-- Add New Part Modal -->
<div id="partModal" style="display: none;">
    <h3>Add a New Part</h3>
    <input type="text" id="partName" placeholder="Enter part name">
    <button id="confirmAddPart">Add</button>
    <button onclick="hideAddPartModal()">Cancel</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('addNewPartButton').addEventListener('click', showAddPartModal);
    document.getElementById('confirmAddPart').addEventListener('click', addPart);
    switchLanguage(localStorage.getItem('language') || 'en');
});

function showAddPartModal() {
    document.getElementById('partModal').style.display = 'block';
}

function hideAddPartModal() {
    document.getElementById('partModal').style.display = 'none';
}

function addPart() {
    const partName = document.getElementById('partName').value.trim();
    if (!partName) return alert("Please enter a part name.");

    let parts = JSON.parse(localStorage.getItem('innerParts')) || [];
    parts.push({ name: partName, img: 'images/girl.jpg' });
    localStorage.setItem('innerParts', JSON.stringify(parts));

    hideAddPartModal();
    alert("Part added!");
}
</script>

</body>
</html>
