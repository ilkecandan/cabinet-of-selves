<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Check-In - Cabinet of Selves</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <style>
        #checkinSavedMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
        }

        /* Styling for Active Parts Selection (Tag-like UI) */
        .active-parts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            min-height: 40px;
            align-items: center;
        }

        .part-tag {
            background-color: #8c5e58;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .part-tag button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        select#activePartsSelect {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-to-cabinet">‚¨ÖÔ∏è Back to Cabinet</a>

<header>
    <h1>üåà Daily Check-In</h1>
    <p>Reflect on your day and connect with your inner world.</p>
</header>

<main class="checkin-container">

    <div id="checkinSavedMessage">‚úÖ Your check-in is saved!</div>

    <label><span>üìÖ Date:</span>
        <input type="date" id="checkinDate">
    </label>

    <label><span>üåà Today's Mood:</span>
        <select id="moodSelect">
            <option>Calm</option>
            <option>Anxious</option>
            <option>Joyful</option>
            <option>Reflective</option>
            <option>Overwhelmed</option>
            <option>Grateful</option>
        </select>
    </label>

    <label><span>üíö Active Parts (select from your parts):</span></label>
    <div class="active-parts-container" id="activePartsContainer">
        <span style="color: #999;">(Select parts below)</span>
    </div>
    <select id="activePartsSelect"></select>

    <label><span>‚ú® Significant Events:</span>
        <textarea id="significantEvents" placeholder="Any key events, insights, or triggers today?"></textarea>
    </label>

    <label><span>üìù Additional Thoughts:</span>
        <textarea id="additionalThoughts" placeholder="Anything else you want to capture?"></textarea>
    </label>

    <div class="button-row">
        <button class="save-checkin-btn" onclick="saveCheckIn()">üíæ Save Check-In</button>
        <button class="view-history-btn" onclick="viewCheckInHistory()">üìñ View Check-In History</button>
        <button class="back-btn" onclick="window.location.href='index.html'">üîô Back to Cabinet</button>
    </div>

</main>

<script>
    const selectedParts = [];

    document.addEventListener('DOMContentLoaded', () => {
        populatePartsDropdown();
        setupPartSelection();
    });

    function populatePartsDropdown() {
        const parts = JSON.parse(localStorage.getItem('innerParts')) || [];
        const select = document.getElementById('activePartsSelect');
        select.innerHTML = '<option value="">-- Select a part --</option>';

        parts.forEach(part => {
            const option = document.createElement('option');
            option.value = part.name;
            option.innerText = part.name;
            select.appendChild(option);
        });
    }

    function setupPartSelection() {
        const select = document.getElementById('activePartsSelect');
        select.addEventListener('change', () => {
            const selectedPart = select.value;

            if (selectedPart && !selectedParts.includes(selectedPart)) {
                selectedParts.push(selectedPart);
                updateSelectedPartsUI();
                select.value = '';  // Reset dropdown
            }
        });
    }

    function updateSelectedPartsUI() {
        const container = document.getElementById('activePartsContainer');
        container.innerHTML = '';

        if (selectedParts.length === 0) {
            container.innerHTML = '<span style="color: #999;">(Select parts below)</span>';
        } else {
            selectedParts.forEach(part => {
                const tag = document.createElement('div');
                tag.className = 'part-tag';
                tag.innerHTML = `${part} <button onclick="removePart('${part}')">x</button>`;
                container.appendChild(tag);
            });
        }
    }

    function removePart(part) {
        const index = selectedParts.indexOf(part);
        if (index !== -1) {
            selectedParts.splice(index, 1);
            updateSelectedPartsUI();
        }
    }

    function saveCheckIn() {
        const checkin = {
            date: document.getElementById('checkinDate').value,
            mood: document.getElementById('moodSelect').value,
            activeParts: [...selectedParts],  // Save selected parts
            events: document.getElementById('significantEvents').value,
            thoughts: document.getElementById('additionalThoughts').value
        };

        const checkins = JSON.parse(localStorage.getItem('checkins')) || [];
        checkins.push(checkin);
        localStorage.setItem('checkins', JSON.stringify(checkins));

        const message = document.getElementById('checkinSavedMessage');
        message.style.display = 'block';
        setTimeout(() => message.style.display = 'none', 3000);

        // Clear parts after saving (optional)
        selectedParts.length = 0;
        updateSelectedPartsUI();
    }

    function viewCheckInHistory() {
        window.location.href = 'checkin-history.html';
    }
</script>

</body>
</html>
