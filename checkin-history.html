<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>

        ul {

            padding: 0;
        }

        li {
            background: #f0f9ff;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .back-btn {
            display: inline-block;

        }

</head>
<body>

<header>

    <p id="historyDescription">See all your past check-ins.</p>

<!-- Language Selector -->
<div>

    <select id="language" onchange="switchLanguage(this.value)">

</div>

<main>
    <label for="checkinDate" id="filterLabel">ğŸ“… Filter by Date:</label>
    <input type="date" id="checkinDate" onchange="filterCheckIns()">

    <ul id="checkinHistoryList"></ul>
    <p id="noCheckinsMessage" style="display: none;">No check-ins found for this date.</p>

    <a href="index.html" class="back-btn" id="backToCabinetButton">â¬…ï¸ Back to Cabinet</a>
</main>

<script>
    let allCheckIns = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadCheckInHistory();
        const lang = localStorage.getItem('language') || 'en';
        document.getElementById('language').value = lang;
        switchLanguage(lang);
    });

    function loadCheckInHistory() {
        allCheckIns = JSON.parse(localStorage.getItem('dailyCheckIns') || '[]');
        displayCheckIns(allCheckIns);
    }

    function displayCheckIns(checkins) {
        const list = document.getElementById('checkinHistoryList');
        list.innerHTML = '';

        if (checkins.length === 0) {
            document.getElementById('noCheckinsMessage').style.display = 'block';
            return;
        }

        document.getElementById('noCheckinsMessage').style.display = 'none';

        checkins.reverse().forEach(checkin => {
            const li = document.createElement('li');
            li.innerHTML = `
                <h3>ğŸ“… ${checkin.date}</h3>
                <p><strong>${translations[currentLanguage].mood}</strong> ${checkin.mood}</p>
                <p><strong>${translations[currentLanguage].parts}</strong> ${checkin.parts.join(', ') || translations[currentLanguage].none}</p>
                <p><strong>${translations[currentLanguage].events}</strong> ${checkin.events || '-'}</p>
                <p><strong>${translations[currentLanguage].thoughts}</strong> ${checkin.thoughts || '-'}</p>
            `;
            list.appendChild(li);
        });
    }

    function filterCheckIns() {
        const selectedDate = document.getElementById('checkinDate').value;
        if (!selectedDate) {
            displayCheckIns(allCheckIns);
            return;
        }

        const filtered = allCheckIns.filter(checkin => checkin.date === selectedDate);
        displayCheckIns(filtered);
        document.getElementById('noCheckinsMessage').style.display = filtered.length ? 'none' : 'block';
    }

    const translations = {
        en: {
            title: "Check-In History - Cabinet of Selves",
            header: "ğŸ“– Check-In History",
            description: "See all your past check-ins.",
            filter: "ğŸ“… Filter by Date:",
            back: "â¬…ï¸ Back to Cabinet",
            noCheckins: "No check-ins found for this date.",
            mood: "Mood:",
            parts: "Active Parts:",
            events: "Significant Events:",
            thoughts: "Additional Thoughts:",
            none: "None"
        },
        tr: {
            title: "GÃ¼nlÃ¼k Kontrol GeÃ§miÅŸi - Ä°Ã§ Benlikler DolabÄ±",
            header: "ğŸ“– Kontrol GeÃ§miÅŸi",
            description: "TÃ¼m geÃ§miÅŸ kontrollerinizi gÃ¶rÃ¼n.",
            filter: "ğŸ“… Tarihe GÃ¶re Filtrele:",
            back: "â¬…ï¸ Kabine Geri DÃ¶n",
            noCheckins: "Bu tarihte herhangi bir kontrol bulunamadÄ±.",
            mood: "Ruh Hali:",
            parts: "Aktif ParÃ§alar:",
            events: "Ã–nemli Olaylar:",
            thoughts: "Ek DÃ¼ÅŸÃ¼nceler:",
            none: "Yok"
        },
        de: {
            title: "Check-In Verlauf - Schrank der Selbst",
            header: "ğŸ“– Check-In Verlauf",
            description: "Sehen Sie sich alle Ihre vergangenen Check-Ins an.",
            filter: "ğŸ“… Nach Datum filtern:",
            back: "â¬…ï¸ ZurÃ¼ck zum Kabinett",
            noCheckins: "Keine Check-Ins fÃ¼r dieses Datum gefunden.",
            mood: "Stimmung:",
            parts: "Aktive Teile:",
            events: "Wichtige Ereignisse:",
            thoughts: "ZusÃ¤tzliche Gedanken:",
            none: "Keine"
        }
    };

    let currentLanguage = 'en';

    function switchLanguage(lang) {
        currentLanguage = lang;
        localStorage.setItem('language', lang);

        const t = translations[lang];
        document.title = t.title;
        document.getElementById('historyHeader').innerText = t.header;
        document.getElementById('historyDescription').innerText = t.description;
        document.getElementById('filterLabel').innerText = t.filter;
        document.getElementById('backToCabinetButton').innerText = t.back;
        document.getElementById('noCheckinsMessage').innerText = t.noCheckins;

        displayCheckIns(allCheckIns);  // Refresh with translated labels
    }
</script>
